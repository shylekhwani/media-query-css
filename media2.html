    <style>
      .image {
        width: 100vw;
        display: flex;
        flex-direction: row;
        justify-content: center;

        height: 400px;
        flex-wrap: wrap;
      }
      img {
        width: 15%;
        padding-top: 40px;
      }
      @media screen and (max-width: 800px) {
        img {
          width: 35%;

      }
      @media screen and (max-width: 500px) {
        img {
          width: 100%;
        }
      }
    </style>
  </head>
